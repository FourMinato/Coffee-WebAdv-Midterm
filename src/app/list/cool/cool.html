<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Amazon @ CS-MSU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Itim&family=Noto+Sans+Thai+Looped:wght@100;200;300;400;500;600;700;800;900&family=Ojuju:wght@200..800&family=Prompt:ital@1&family=Protest+Riot&family=Sriracha&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>

    </style>
</head>

<body>


    <div class="bg-img"></div>

    <div class="banner">
        <img src="/assets/Images/banner.png" alt="Banner" />
    </div>

    <div class="logo-container">
        <img src="/assets/Images/logo.png" alt="Logo" class="logo-img" />
        <div class="logo-text">
            <h1>Café Amazon @ CS-MSU</h1>
            <p>โทนนี่ สตาร์ก (ผู้จัดการ)</p>
        </div>
    </div>

    <div class="menu">
        <h1 class="menu-title1" (click)="goBack()">
            หน้าหลัก
        </h1>
        <h1 class="menu-title2">
            / เมนูเย็น
        </h1>
    </div>

    <!-- ปุ่มออกจากระบบ -->
    <button class="logout-btn" (click)="logout()">
        <span class="material-icons">logout</span> ออกจากระบบ
    </button>

<!-- แสดงรายการกาแฟร้อน -->
<div class="coffee-container">
    @if (CoolCoffee; as coffees) {
        <div class="coffee-list">
            @for (coffee of coffees; track coffee.ProductNo) {
                <div class="coffee-item">
                    <img [src]="'assets/Images/' + coffee.TypeProduct.TypeName + '/' + coffee.Image"
                        [alt]="coffee.ProductName"
                        class="coffee-image">

                    <div class="coffee-details">
                        <h2 class="coffee-name">{{ coffee.ProductName }}</h2>
                        <p class="coffee-description">{{ coffee.Description }}</p>

                        <!-- ปุ่มตะกร้า -->
                        <button class="cart-btn" (click)="addToCart(coffee)">
                            <mat-icon>shopping_cart</mat-icon>
                        </button>
                    </div>
                </div>
            }
        </div>
    }
</div>


</body>

</html>
